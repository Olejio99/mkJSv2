<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mortal Kombat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="js/jquery-3.3.1.min.js"></script>

</head>

<body>
    <div id="content">
        <div class="gamePanel">
            <div class="startPage">
                <div class="pressStart" onclick="start()"></div>
            </div>
            <div class="menuPage">
                <div class="leftScroll"></div>
                <div class="menuPress" onclick="menu()"></div>
                <div class="optionsPress"></div>
                <div class="rightScroll"></div>
            </div>
            <div id="choice">
                <div class="choicePress1" id='Sub-Zero' onclick="choices($(this))">
                    <p></p>
                </div>
                <div class="choicePress2" id='Scorpion' onclick="choices($(this))">
                    <p></p>
                </div>
            </div>
            <div class="predGamePage">
                <div class="firstPlayer"></div>
                <div class="secondPlayer"></div>
            </div>
            <div id="gamePage">
                <div class="player1_panel">
                    <div class="panel-hp">
                        <div class="score-value">
                            <div class="playerName"></div>
                        </div>
                    </div>
                </div>
                <div class="player2_panel">
                    <div class="panel-hp">
                        <div class="score-value">
                            <div class="playerName"></div>
                        </div>
                    </div>
                </div>
                <div class="timer"><span></span></div>
                <div class="win"></div>
            </div>
        </div>
    </div>

    <script src="js/socket.io.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
